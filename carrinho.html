<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/itens.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>carrinho</title>
</head>

<body>
    <div>
        <a href="http://127.0.0.1:5500/index.html">
            <i class="fa-solid fa-house"></i>
        </a>
    </div>

    <div id="carrinho">

    </div>
    <br><br><br>

    <div>
        <h3>Informações de Entrega</h3>
        <form id="checkout-form">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="street_number">Número:</label>
            <input type="text" id="street_number" name="street_number" required><br><br>

            <label for="floor">Andar:</label>
            <input type="text" id="floor" name="floor" placeholder="(Opcional)">
            <span>(Opcional)</span><br><br>

            <label for="apartment">Apartamento:</label>
            <input type="text" id="apartment" name="apartment" placeholder="(Opcional)">
            <span>(Opcional)</span>
            <br><br>

            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">CEP:</label>
            <input type="text" id="zip" name="zip" required maxlength="9"><br><br>

            <label for="country_name">País:</label>
            <input type="text" id="country_name" name="country_name"><br><br>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="(XX) XXXXX-XXXX"><br><br>

            <button id="btn" type="submit">Comprar</button>
        </form>
    </div>

    <script src="/src/scripts/cart/cart.js" type="module"></script>

    <script src="/src/scripts/payment/createPayment.js" type="module"></script>


</body>


</html>
